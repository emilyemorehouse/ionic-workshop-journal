<div class="modal">
    <ion-header-bar>
        <h1 class="title">Add Entry</h1>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Title</span>
                <input type="text" ng-model="entry.title">
            </label>
            <label class="item item-input">
                <span class="input-label">Content</span>
                <input type="text" ng-model="entry.content">
            </label>
        </div>

        <div class="row">
            <div class="col">
                <button class="button button-full button-dark" ng-click="cancelEntryModal()">Cancel</button>
            </div>
            <div class="col">
                <button class="button button-full button-royal" ng-click="closeEntryModal(entry)">Done</button>
            </div>
        </div>
        
    </ion-content>
</div>
